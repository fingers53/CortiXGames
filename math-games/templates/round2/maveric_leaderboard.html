<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maveric Leaderboard</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/math-games/static/css/round1/yetamax.css">
</head>
<body>
    {% if current_user %}
    <div class="auth-bar">
        <span>Logged in as <strong>{{ current_user.username }}</strong></span>
        <a href="/profile" class="auth-link">Profile</a>
        <span class="auth-separator">|</span>
        <a href="/logout" class="auth-link">Logout</a>
    </div>
    {% endif %}

    <div class="yetamax-container">
        <header class="yetamax-header">
            <div>
                <h1>Maveric</h1>
                <p class="subtitle">Round 2 leaderboard (90s advanced mix)</p>
            </div>
            <div class="actions">
                <a class="link" href="/math-game/yetamax">Play</a>
                <a class="link" href="/math-game/yetamax/leaderboard">Round 1 Leaderboard</a>
            </div>
        </header>

        <section class="panel breakdown">
            <h2>Top 20 scores</h2>
            <table class="leaderboard-table" aria-label="Top Maveric scores">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Score</th>
                        <th>Correct</th>
                        <th>Wrong</th>
                        <th>Avg time (ms)</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-rows"></tbody>
            </table>
        </section>
    </div>

    <script>
        async function loadLeaderboard() {
            try {
                const resp = await fetch('/api/math-game/maveric/leaderboard');
                const data = await resp.json();
                const tbody = document.getElementById('leaderboard-rows');
                tbody.innerHTML = '';
                (data.scores || []).forEach((row, idx) => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${idx + 1}</td>
                        <td>${row.username}</td>
                        <td>${row.score}</td>
                        <td>${row.correct_count}</td>
                        <td>${row.wrong_count}</td>
                        <td>${row.avg_time_ms.toFixed(1)}</td>
                        <td>${new Date(row.created_at).toLocaleString()}</td>
                    `;
                    tbody.appendChild(tr);
                });
                if (!data.scores || data.scores.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7">No scores yet.</td></tr>';
                }
            } catch (err) {
                console.error('Failed to load leaderboard', err);
            }
        }
        loadLeaderboard();
    </script>
</body>
</html>
