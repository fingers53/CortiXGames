<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>CORTI</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body data-logged-in="{{ 'true' if current_user else 'false' }}" data-prefill-username="{{ prefill_username or '' }}">
    {% if current_user %}
    <div class="auth-bar">
        <span>Logged in as <strong>{{ current_user.username }}</strong></span>
        <a href="/profile" class="auth-link">Profile</a>
        <span class="auth-separator">|</span>
        <a href="/" class="auth-link">Home</a>
    </div>
    {% endif %}
    <div class="container">
        <div class="title">
            <h1>CORTI<span class="emphasize">X</span>Games</h1>
        </div>

        <div class="bottom-buttons">
            <button onclick="location.href='/leaderboard'">Leaderboard</button>
            <div class="username-container">
                <input type="text" id="username" class="username-input" placeholder="Write a username" />
                <button id="enter-button" onclick="confirmUsername()">Enter</button>
            </div>
            <div id="password-upgrade" class="password-upgrade" style="display: none;">
                <div class="password-title">Enter a password to save your scores :)</div>
                <form id="password-upgrade-form" method="POST" action="/signup" class="password-form">
    <!-- This is what gets filled from JS when the user picks a username -->
    <input
        type="hidden"
        name="username"
        id="password-username"
        autocomplete="username"
    />

    <input
        type="password"
        name="password"
        id="password"
        class="password-input"
        placeholder="Enter a password to save your scores :)"
        minlength="6"
        autocomplete="current-password"
    />

    <label class="remember-me-label">
        <input
            type="checkbox"
            name="remember_me"
            value="1"
            checked
        />
        Remember me on this device
    </label>

    <button type="submit" class="password-button">Save my scores</button>
</form>

            </div>
        </div>
        {% if error %}
        <div class="auth-note auth-error">{{ error }}</div>
        {% endif %}
        <div class="auth-note">
            Guest scores stay on this browser. Create a username and password to keep your scores everywhere.
        </div>

        <div class="game-grid">
            <button id="memory-button" class="game-button">Memory</button>
            <button id="reaction-button" class="game-button">React</button>
            <button id="yetamax-button" class="game-button">Arithmetic</button>
        </div>

        <div id="best-scores" class="best-scores" style="display: none;">
            <p id="best-reaction"></p>
            <p id="best-memory"></p>
        </div>

    </div>

    <script src="/static/main.js"></script>
    <script>
        {% if current_user %}
        localStorage.setItem("username", {{ current_user.username | tojson }});
        {% endif %}
    </script>
</body>

</html>
