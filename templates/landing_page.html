<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>CORTI</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h1>CORTI<span class="emphasize">X</span>Games</h1>
        </div>

        <div class="bottom-buttons">
            <button onclick="location.href='/leaderboard'">Leaderboard</button>
            <div class="username-container">
                <input type="text" id="username" class="username-input" placeholder="Write a username" />
                <button id="enter-button" onclick="confirmUsername()">Enter</button>
            </div>
        </div>

        <div class="game-grid">
            <button id="memory-button" class="game-button">Memory</button>
            <button id="reaction-button" class="game-button">React</button>
        </div>

        <div id="best-scores" class="best-scores" style="display: none;">
            <p id="best-reaction"></p>
            <p id="best-memory"></p>
        </div>

    </div>

    <script src="/static/main.js"></script>
</body>

</html>
