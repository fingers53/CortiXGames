<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Leaderboard</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .leaderboard-button {
            padding: 12px 18px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            font-weight: 700;
            text-decoration: none;
            color: #f8fafc;
            box-shadow: 0 8px 18px rgba(37, 99, 235, 0.35);
            transition: transform 0.05s ease, box-shadow 0.2s ease;
        }
        .leaderboard-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 22px rgba(37, 99, 235, 0.45);
        }
        .leaderboard-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-bar">
        <div class="app-brand">
            <a href="/" class="brand-link">CORTIX <span>Games</span></a>
        </div>
        <div class="nav-actions">
            <a href="/" class="nav-button">Home</a>
            {% if current_user %}
            <span class="user-chip">Logged in as <a href="/profile" class="nav-link">{{ current_user.username }}</a></span>
            {% else %}
            <a class="nav-link" href="/login">Sign in</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h1>Leaderboard</h1>

        <!-- Buttons for navigating to each game's leaderboard -->
        <div class="button-container" aria-label="Game leaderboards">
            <a href="/leaderboard/reaction-game" class="leaderboard-button">Reaction Game</a>
            <a href="/leaderboard/memory-game" class="leaderboard-button">Memory Game</a>
            <a href="/leaderboard/yetamax" class="leaderboard-button">Math Round 1</a>
            <a href="/math-game/maveric/leaderboard?round=2" class="leaderboard-button">Math Round 2</a>
            <a href="/math-game/maveric/leaderboard?round=3" class="leaderboard-button">Math Round 3</a>
        </div>
    </div>
</body>
</html>
