<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CortiX Games</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .button-container {
            display: flex;
            justify-content: center;
            margin: 20px;
        }
        .leaderboard-button {
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f0f0f0;
            font-weight: bold;
            text-decoration: none;
            color: black;
        }
        .leaderboard-button:hover {
            background-color: #f4a460;
            color: white;
        }
        .leaderboard-content {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="auth-bar">
        <div class="app-brand">
            <a href="/" class="brand-link">CORTIX <span>Games</span></a>
        </div>
        <div class="nav-actions">
            <a href="/" class="nav-button">Home</a>
            {% if current_user %}
            <span class="user-chip">Logged in as <a href="/profile" class="nav-link">{{ current_user.username }}</a></span>
            {% else %}
            <a class="nav-link" href="/login">Sign in</a>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h1>Leaderboard</h1>

        <!-- Buttons for navigating to each game's leaderboard -->
        <div class="button-container" aria-label="Game leaderboards">
            <a href="/leaderboard/reaction-game" class="leaderboard-button">Reaction Game</a>
            <a href="/leaderboard/memory-game" class="leaderboard-button">Memory Game</a>
            <a href="/math-game/leaderboard" class="leaderboard-button">Arithmetic</a>
        </div>
    </div>
</body>
</html>
