<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CortiX Games</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="stylesheet" href="/static/maths/math-rounds.css">
</head>
<body>
    <div class="auth-bar">
        <div class="app-brand">
            <a href="/" class="brand-link">CORTIX <span>Games</span></a>
        </div>
        <div class="nav-actions">
            <a href="/" class="nav-button">Home</a>
            {% if current_user %}
            <span class="user-chip">Logged in as <a href="/profile" class="nav-link">{{ current_user.username }}</a></span>
            <a class="nav-button" href="/logout">Logout</a>
            {% else %}
            <a class="nav-link" href="/login">Sign in</a>
            {% endif %}
        </div>
    </div>

    <div class="math-rounds-container">
        <header class="math-rounds-header">
            <div>
                <h1>Arithmetic Leaderboard</h1>
                <p class="subtitle">View top runs by round (90s each)</p>
            </div>
            <div class="actions">
                <a class="link" href="/math-game">Play</a>
                <a class="link" href="/math-game/stats">Stats</a>
            </div>
        </header>

        <section class="panel">
            <div class="tab-row" role="tablist" aria-label="Arithmetic rounds">
                <button class="tab active" data-round="round1" role="tab">Round 1</button>
                <button class="tab" data-round="round2" role="tab">Round 2</button>
                <button class="tab" data-round="round3" role="tab">Round 3</button>
            </div>
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Score</th>
                        <th>Correct</th>
                        <th>Wrong</th>
                        <th>Avg time (s)</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-body"></tbody>
            </table>
        </section>
    </div>

    <script>
        const endpoints = {
            round1: '/api/math-game/round1/leaderboard',
            round2: '/api/math-game/round-mixed/leaderboard?round_index=2',
            round3: '/api/math-game/round-mixed/leaderboard?round_index=3',
        };

        function setActiveTab(roundKey) {
            document.querySelectorAll('.tab').forEach((btn) => {
                if (btn.dataset.round === roundKey) {
                    btn.classList.add('active');
                    btn.setAttribute('aria-selected', 'true');
                } else {
                    btn.classList.remove('active');
                    btn.setAttribute('aria-selected', 'false');
                }
            });
        }

        async function loadLeaderboard(roundKey) {
            const body = document.getElementById('leaderboard-body');
            body.innerHTML = '<tr><td colspan="7">Loading...</td></tr>';
            try {
                const resp = await fetch(endpoints[roundKey]);
                const data = await resp.json();
                const scores = data.scores || [];
                if (!scores.length) {
                    body.innerHTML = '<tr><td colspan="7">No scores yet.</td></tr>';
                    return;
                }
                body.innerHTML = '';
                scores.forEach((row, idx) => {
                    const timedOut = (row.correct_count || 0) + (row.wrong_count || 0) === 0;
                    const avgTime = Number.isFinite(row.avg_time_ms) && !timedOut
                        ? (Number(row.avg_time_ms) / 1000).toFixed(2)
                        : 'All questions timed out';
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${idx + 1}</td>
                        <td>${row.username}</td>
                        <td>${row.score}</td>
                        <td>${row.correct_count}</td>
                        <td>${row.wrong_count}</td>
                        <td>${avgTime}</td>
                        <td>${new Date(row.created_at).toLocaleString()}</td>
                    `;
                    body.appendChild(tr);
                });
            } catch (err) {
                console.error('Failed to load leaderboard', err);
                body.innerHTML = '<tr><td colspan="7">Could not load leaderboard.</td></tr>';
            }
        }

        document.querySelectorAll('.tab').forEach((btn) => {
            btn.addEventListener('click', () => {
                const roundKey = btn.dataset.round;
                setActiveTab(roundKey);
                loadLeaderboard(roundKey);
            });
        });

        setActiveTab('round1');
        loadLeaderboard('round1');
    </script>
</body>
</html>
