<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Log In</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="/static/auth.css">
</head>
<body>
    <div class="auth-bar">
        {% if current_user %}
            <span>Logged in as <strong>{{ current_user.username }}</strong></span>
            <a href="/profile" class="auth-link">Profile</a>
            <span class="auth-separator">|</span>
            <a href="/logout" class="auth-link">Logout</a>
        {% else %}
            <a href="/login" class="auth-link">Log in</a>
            <span class="auth-separator">|</span>
            <a href="/signup" class="auth-link">Sign up</a>
        {% endif %}
    </div>
    <form class="auth-form" method="POST" action="/login">
        <h2>Log in</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required maxlength="20" pattern="[A-Za-z0-9_]{3,20}">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log in</button>
        <div class="helper">No account? <a href="/signup">Create one</a>.</div>
        <div class="auth-note">Logging in with a password keeps your scores tied to you instead of a single browser.</div>
    </form>
</body>
</html>
