<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>CortiX Games</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="/static/memory/memory_game.css">
</head>
<body>
    <div class="auth-bar">
        <a href="/" class="home-link" aria-label="Home">üè†</a>
        <div class="auth-status">
            {% if current_user %}
            <span class="status-pill">Logged in</span>
            <span class="status-name">{{ current_user.username }}</span>
            {% else %}
            <span class="status-pill guest">Guest</span>
            <span class="status-name">Not signed in</span>
            {% endif %}
        </div>
        {% if current_user %}
        <a class="logout-link" href="/logout">Logout</a>
        {% endif %}
    </div>
{% if not current_user %}
    <div class="inline-upgrade" id="inline-upgrade">
        <div class="inline-upgrade-text">Add a password to save your scores and unlock your profile.</div>
        <form method="POST" action="/signup" class="inline-upgrade-form">
            <input type="hidden" name="username" id="inline-upgrade-username" />
            <input type="hidden" name="sex" value="prefer_not_to_say" />
            <input type="hidden" name="age_band" value="prefer_not_to_say" />
            <input type="hidden" name="handedness" value="ambidextrous" />
            <input type="hidden" name="is_public" value="1" />
            <input type="password" name="password" placeholder="Enter a password" minlength="6" required />
            <button type="submit">Save my scores</button>
        </form>
    </div>
    {% endif %}
    <div id="gameContainer">
        <div id="timerDisplay"></div>
        <canvas id="gameCanvas"></canvas>
        <div id="introDisplay" class="overlay"></div>
        <div id="feedbackOverlay" class="overlay"></div>
        <div id="memoryEndScreen" class="end-screen" style="display: none;"></div>
    </div>

    <script>
        (function () {
            const upgrade = document.getElementById("inline-upgrade");
            const usernameField = document.getElementById("inline-upgrade-username");
            const saved = localStorage.getItem("username") || "";
            const usernameRegex = /^[A-Za-z0-9_]{3,20}$/;
            if (upgrade && usernameField && usernameRegex.test(saved)) {
                upgrade.style.display = "flex";
                usernameField.value = saved;
            } else if (upgrade) {
                upgrade.style.display = "none";
            }
        })();
    </script>
    <script type="module" src="/static/memory/memory_game.js"></script>
    <script>
        {% if current_user %}
        localStorage.setItem("username", {{ current_user.username | tojson }});
        {% endif %}
    </script>
</body>
</html>
