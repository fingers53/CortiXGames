<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Memory Game</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="/static/memory_game.css">
</head>
<body>
    <div class="auth-bar">
        {% if current_user %}
            <span>Logged in as <strong>{{ current_user.username }}</strong></span>
            <a href="/profile" class="auth-link">Profile</a>
            <span class="auth-separator">|</span>
            <a href="/logout" class="auth-link">Logout</a>
        {% else %}
            <a href="/login" class="auth-link">Log in</a>
            <span class="auth-separator">|</span>
            <a href="/signup" class="auth-link">Sign up</a>
        {% endif %}
    </div>
    <div id="gameContainer">
        <div id="timerDisplay"></div>
        <canvas id="gameCanvas"></canvas>
        <div id="introDisplay" class="overlay"></div>
        <div id="feedbackOverlay" class="overlay"></div>
        <div id="memoryEndScreen" class="end-screen" style="display: none;"></div>
    </div>

    <script type="module" src="/static/memory_game.js"></script>
    <script>
        {% if current_user %}
        localStorage.setItem("username", {{ current_user.username | tojson }});
        {% endif %}
    </script>
</body>
</html>
