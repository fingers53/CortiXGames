<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>CortiX Games</title>
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="/static/memory_game.css">
</head>
<body>
    {% if current_user %}
    <div class="auth-bar">
        <span>Logged in as <strong>{{ current_user.username }}</strong></span>
        <a href="/profile" class="auth-link">Profile</a>
        <span class="auth-separator">|</span>
        <a href="/" class="auth-link">Home</a>
    </div>
    {% else %}
    <div class="inline-upgrade" id="inline-upgrade">
        <div class="inline-upgrade-text">Add a password to save your scores and unlock your profile.</div>
        <form method="POST" action="/signup" class="inline-upgrade-form">
            <input type="hidden" name="username" id="inline-upgrade-username" />
            <input type="password" name="password" placeholder="Enter a password" minlength="6" required />
            <button type="submit">Save my scores</button>
        </form>
    </div>
    {% endif %}
    <div id="gameContainer">
        <div id="timerDisplay"></div>
        <canvas id="gameCanvas"></canvas>
        <div id="introDisplay" class="overlay"></div>
        <div id="feedbackOverlay" class="overlay"></div>
        <div id="memoryEndScreen" class="end-screen" style="display: none;"></div>
    </div>

    <script>
        (function () {
            const upgrade = document.getElementById("inline-upgrade");
            const usernameField = document.getElementById("inline-upgrade-username");
            const saved = localStorage.getItem("username") || "";
            const usernameRegex = /^[A-Za-z0-9_]{3,20}$/;
            if (upgrade && usernameField && usernameRegex.test(saved)) {
                upgrade.style.display = "flex";
                usernameField.value = saved;
            } else if (upgrade) {
                upgrade.style.display = "none";
            }
        })();
    </script>
    <script type="module" src="/static/memory_game.js"></script>
    <script>
        {% if current_user %}
        localStorage.setItem("username", {{ current_user.username | tojson }});
        {% endif %}
    </script>
</body>
</html>
