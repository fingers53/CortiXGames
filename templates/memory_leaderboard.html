<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/auth.css">
    <title>Memory Game Leaderboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            background-color: #a3c4dc;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90vw;
            max-width: 1000px;
            text-align: center;
        }


        h1 {
            font-size: 2em;
            color: #ffffff;
            margin-bottom: 20px;
            background-color: #003366;
            padding: 10px;
            border-radius: 8px;
        }

        .end-screen {
            background-color: #e6f2ff;
            border: 13px solid #6699cc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            overflow-x: auto;
            /* allow scroll instead of breaking layout */
        }



        .leaderboard-table {
            width: 100%;
            min-width: 600px;
            /* force a sensible layout */
            margin: 10px 0;
            border-collapse: collapse;
            table-layout: fixed;
            /* columns share width evenly */
        }


        .leaderboard-table th,
        .leaderboard-table td {
            padding: 8px;
            border: 2px solid #6699cc;
            background-color: #f0f8ff;
            font-size: 0.9em;
        }

        .game-button {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #336699;
            color: white;
            border: none;
            cursor: pointer;
        }

        .game-button:hover {
            background-color: #2b5b8a;
        }

        .current-user {
            background-color: rgba(255, 255, 0, 0.15);
            font-weight: bold;
        }
        .flag-icon {
    width: 24px;
    height: 18px;
    border-radius: 3px;
    object-fit: cover;
    vertical-align: middle;
}

    </style>

</head>

<body>
    <div class="auth-bar">
        <a href="/" class="home-link" aria-label="Home">üè†</a>
        <div class="auth-status">
            {% if current_user %}
            <span class="status-pill">Logged in</span>
            <span class="status-name">{{ current_user.username }}</span>
            {% else %}
            <span class="status-pill guest">Guest</span>
            <span class="status-name">Not signed in</span>
            {% endif %}
        </div>
    </div>
    <div class="container">
        <h1>Memory Game Leaderboard</h1>
        <div id="memory-leaderboard" class="end-screen">
            <p>Loading memory game scores...</p>
        </div>
        <p id="memory-last-updated"></p>
        <button onclick="window.location.href='/'" class="game-button">Home</button>
    </div>
    <script>
    function countryCodeToFlagImg(code) {
        if (!code || typeof code !== "string") {
            return "";
        }

        let cc = code.trim().toLowerCase();
        if (cc === "uk") cc = "gb";

        const src = `https://flagcdn.com/24x18/${cc}.png`;
        return `<img src="${src}" class="flag-icon" alt="${code} flag" loading="lazy">`;
    }

    async function loadLeaderboard() {
        try {
            const response = await fetch('/api/leaderboard/memory-game');
            const data = await response.json();
            const scores = data.scores.slice(0, 100); // Limit to 100 scores
            const currentUsername = localStorage.getItem('username') || null;

            const leaderboardContainer = document.getElementById('memory-leaderboard');
            leaderboardContainer.innerHTML = ''; // Clear loading message

            const table = document.createElement('table');
            table.className = "leaderboard-table";

            const header = document.createElement('tr');
            header.innerHTML = `
                <th>Rank</th>
                <th>Flag</th>
                <th>Username</th>
                <th>Total Score</th>
                <th>Round 1</th>
                <th>Round 2</th>
                <th>Round 3</th>
            `;
            table.appendChild(header);

            const MEDAL_EMOJIS = ["", "\u{1F947}", "\u{1F948}", "\u{1F949}"];

            scores.forEach((score, index) => {
                const username = score[0];
                const countryCode = score[1] || '';
                const totalScore = Number(score[2] ?? 0);
                const r1 = Number(score[3] ?? 0);
                const r2 = Number(score[4] ?? 0);
                const r3 = Number(score[5] ?? 0);

                let medal = "";
                if (index === 0) medal = MEDAL_EMOJIS[1];
                else if (index === 1) medal = MEDAL_EMOJIS[2];
                else if (index === 2) medal = MEDAL_EMOJIS[3];

                const displayName = medal ? `${medal} ${username}` : username;

                const row = document.createElement('tr');
                if (currentUsername && username === currentUsername) {
                    row.classList.add('current-user');
                }

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${countryCodeToFlagImg(countryCode)}</td>
                    <td>${displayName}</td>
                    <td>${totalScore.toFixed(2)}</td>
                    <td>${r1.toFixed(2)}</td>
                    <td>${r2.toFixed(2)}</td>
                    <td>${r3.toFixed(2)}</td>
                `;
                table.appendChild(row);
            });

            leaderboardContainer.appendChild(table);

            const updatedElem = document.getElementById('memory-last-updated');
            if (updatedElem && data.last_updated) {
                updatedElem.textContent = `Last updated: ${data.last_updated}`;
            }
        } catch (error) {
            console.error('Error loading leaderboard data:', error);
            document.getElementById('memory-leaderboard').innerHTML = '<p>Failed to load leaderboard data.</p>';
        }
    }

    window.onload = loadLeaderboard;
    {% if current_user %}
    localStorage.setItem('username', {{ current_user.username | tojson }});
    {% endif %}
    </script>


</body>

</html>
