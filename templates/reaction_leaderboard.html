<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Game Leaderboard</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b3d3a6;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            width: 90vw;
            max-width: 1000px;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
        }

        .end-screen {
            background-color: #fff7d6;
            border: 13px solid #ffd580;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            overflow-x: auto;
        }

        .leaderboard-table {
            width: 100%;
            min-width: 600px;
            /* force a sensible layout */
            margin: 10px 0;
            border-collapse: collapse;
            table-layout: fixed;
            /* columns share width evenly */
        }


        .leaderboard-table th,
        .leaderboard-table td {
            padding: 12px;
            border: 2px solid #f4a460;
            background-color: #fffaf0;
            font-size: 0.9em;
        }

        .leaderboard-table th {
            background-color: #ffd580;
            font-weight: bold;
        }

        .game-button {
            font-size: 1.2em;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .game-button:hover {
            background-color: #45a049;
        }

        .current-user {
            background-color: rgba(255, 255, 0, 0.15);
            font-weight: bold;
        }
        .flag-icon {
    width: 24px;
    height: 18px;
    border-radius: 3px;
    object-fit: cover;
    vertical-align: middle;
}

    </style>
</head>

<body>
    <div class="container">
        <h1>Reaction Game Leaderboard</h1>
        <div id="reaction-leaderboard" class="end-screen">
            <p>Loading reaction game scores...</p>
        </div>
        <p id="reaction-last-updated"></p>
        <button onclick="window.location.href='/'" class="game-button">Home</button>
    </div>

    <script>
    function countryCodeToFlagImg(code) {
        if (!code || typeof code !== "string") {
            return "";
        }

        let cc = code.trim().toLowerCase();

        // Normalise weird cases if you ever have them
        if (cc === "uk") cc = "gb";

        // 24x18 is plenty for tables; adjust if you want bigger
        const src = `https://flagcdn.com/24x18/${cc}.png`;

        return `<img src="${src}" class="flag-icon" alt="${code} flag" loading="lazy">`;
    }

    async function loadLeaderboard() {
        try {
            const response = await fetch('/api/leaderboard/reaction-game');
            const data = await response.json();
            const scores = data.scores.slice(0, 100); // Limit to 100 scores
            const currentUsername = localStorage.getItem('username') || null;

            const leaderboardContainer = document.getElementById('reaction-leaderboard');
            leaderboardContainer.innerHTML = ''; // Clear loading message

            const table = document.createElement('table');
            table.className = "leaderboard-table";

            const header = document.createElement('tr');
            header.innerHTML = `
                <th>Rank</th>
                <th>Flag</th>
                <th>Username</th>
                <th>Score</th>
                <th>Avg Reaction Time (ms)</th>
            `;
            table.appendChild(header);

            const MEDAL_EMOJIS = [
                "",
                "\u{1F947}",
                "\u{1F948}",
                "\u{1F949}"
            ];

            scores.forEach((score, index) => {
                const username = score[0];
                const countryCode = score[1] || '';
                const bestScore = Number(score[2] ?? 0);
                const avgTime = Number(score[3] ?? 0);

                let medal = "";
                if (index === 0) medal = MEDAL_EMOJIS[1];
                else if (index === 1) medal = MEDAL_EMOJIS[2];
                else if (index === 2) medal = MEDAL_EMOJIS[3];

                const displayName = medal ? `${medal} ${username}` : username;

                const row = document.createElement('tr');
                if (currentUsername && username === currentUsername) {
                    row.classList.add('current-user');
                }

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${countryCodeToFlagImg(countryCode)}</td>
                    <td>${displayName}</td>
                    <td>${bestScore.toFixed(2)}</td>
                    <td>${avgTime.toFixed(2)}</td>
                `;
                table.appendChild(row);
            });

            leaderboardContainer.appendChild(table);

            const updatedElem = document.getElementById('reaction-last-updated');
            if (updatedElem && data.last_updated) {
                updatedElem.textContent = `Last updated: ${data.last_updated}`;
            }
        } catch (error) {
            console.error('Error loading leaderboard data:', error);
            document.getElementById('reaction-leaderboard').innerHTML = '<p>Failed to load leaderboard data.</p>';
        }
    }

    window.onload = loadLeaderboard;
</script>

</body>

</html>
